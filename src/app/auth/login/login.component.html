<div class="container">
  <div class="card border-primary text-center">
    <div class="card-header h">{{titulo}}</div>
    <div class="card-body">
      <form method="POST" class="form">
        <div class="form-group  col-sm-6">
          <label for="email" class="col-form-label col-sm-2">Email:</label>
          <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control form-control-lg" placeholder="email" required />
        </div>
        <div class="form-group col-sm-6">
          <label for="password" class="col-form-label col-sm-2">Contraseña:</label>
          <input type="password" [(ngModel)]="usuario.password" name="password"  class="form-control form-control-lg"  required />
        </div>
        <div class="form-group col-sm-6">
          <input type="submit" (click)="onLogin()" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
      </form>
    </div>

  </div>
</div>
